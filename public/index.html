<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Website Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-8 text-center">Business Website Analyzer</h1>
        
        <!-- Analysis Form -->
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 mb-8">
            <form id="analyzeForm" class="space-y-4">
                <div>
                    <label for="url" class="block text-sm font-medium text-gray-700">Website URL</label>
                    <input type="url" id="url" name="url" required
                           class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                           placeholder="https://example.com">
                </div>
                <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                    Analyze Website
                </button>
            </form>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden">
            <div class="flex justify-center items-center space-x-2">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                <span id="loadingText" class="text-gray-600">Starting analysis...</span>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="hidden max-w-4xl mx-auto bg-white rounded-lg shadow-md p-6">
            <h2 class="text-2xl font-semibold mb-4">Analysis Results</h2>
            <pre id="resultsJson" class="bg-gray-50 p-4 rounded-md overflow-auto"></pre>
        </div>
    </div>

    <script>
        let analysisInterval;

        async function checkAnalysisStatus(analysisId) {
            try {
                const response = await fetch(`http://localhost:3000/status/${analysisId}`);
                const data = await response.json();
                
                const loadingText = document.getElementById('loadingText');
                
                if (data.status === 'completed') {
                    clearInterval(analysisInterval);
                    displayResults(data);
                } else if (data.status === 'error') {
                    clearInterval(analysisInterval);
                    throw new Error(data.error || 'Analysis failed');
                } else {
                    loadingText.textContent = 'Analyzing website...';
                }
            } catch (error) {
                clearInterval(analysisInterval);
                throw error;
            }
        }

        function displayResults(data) {
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const resultsJson = document.getElementById('resultsJson');
            
            loading.classList.add('hidden');
            results.classList.remove('hidden');
            resultsJson.textContent = JSON.stringify(data, null, 2);
        }

        document.getElementById('analyzeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = document.getElementById('url').value;
            const loading = document.getElementById('loading');
            const results = document.getElementById('results');
            const loadingText = document.getElementById('loadingText');
            
            // Show loading, hide results
            loading.classList.remove('hidden');
            results.classList.add('hidden');
            loadingText.textContent = 'Starting analysis...';
            
            try {
                // Start analysis
                const response = await fetch('http://localhost:3000/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (data.analysisId) {
                    // Poll for status every 3 seconds
                    analysisInterval = setInterval(() => checkAnalysisStatus(data.analysisId), 3000);
                } else {
                    throw new Error('No analysis ID received');
                }
                
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred while analyzing the website. Please try again.');
                loading.classList.add('hidden');
                clearInterval(analysisInterval);
            }
        });
    </script>
</body>
</html>
